<body onload="randomNumberGenerate()">
    <main>
        <div id="wellcome-screen">
            <h2>Guess The Random Number Between 1-100</h2>
            <img class="image"
                src="https://www.kindpng.com/picc/m/123-1233415_hiring-ui-ux-designer-hd-png-download.png" alt="image"
                srcset="">

            <section class="eventSection">
                <p>Select the level</p>
                <div class="button-warpper">
                    <button onclick="easyMode()">Easy:10 attempts</button>
                    <button onclick="hardMode()">Hard:5 attempts</button>
                </div>
            </section>

        </div>


        <!-- Our second screen -->
        <div id="gameArea">
            <div id="newGameButton">
                <button onclick="newGameBegin()">New game</button>
            </div>

            <section>
                <h3 id="textOutput">Your Guess</h3>
                <input type="number" onchange="compareGuess()" id="inputBox" minlength="1" maxlength="100" placeholder="Enter your number">
            </section>

            <section class="stats">
                <div class="info">
                    <p>Number of previous attempts</p>
                    <span id="attempts">0</span>
                </div>


                <div class="info">
                    <p>Number of previous guesses</p>
                    <span id="Guesses">0</span>
                </div>

            </section>
        </div>


    </main>
    <script src="index.js"></script>
</body>
